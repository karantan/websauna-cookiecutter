[tox]
envlist = py34,py35
skip_missing_interpreters = True
skipsdist = True

[testenv]
# Most of these are defaults but if you specify any you can't fall back
# to defaults for others.
basepython =
    py34: python3.4
    py35: python3.5

commands =
    py.test {posargs:tests}

deps =
    -rrequirements-dev.txt