# pserve and command line configuration for a production server

[includes]
include_ini_files =
    resource://websauna/conf/production.ini
    resource://{{cookiecutter.project_name}}/conf/base.ini
    resource://websauna/conf/base.ini

[app:main]
use = egg:{{cookiecutter.project_name}}
websauna.init = {{cookiecutter.project_name}}.Initializer
websauna.site_id = {{cookiecutter.project_name}}_prod
websauna.site_email_prefix = [{{cookiecutter.project_name}}]
sqlalchemy.url = postgresql://localhost/{{cookiecutter.project_name}}_prod
websauna.secrets_file = resource://{{cookiecutter.project_name}}/conf/production-secrets.ini

